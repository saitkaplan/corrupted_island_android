name: corrupted_island_android
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.1.3+15
environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.2.1
  cupertino_icons: ^1.0.6
  remixicon: ^1.3.0
  animated_text_kit: ^4.2.2
  connectivity_plus: ^5.0.2
  url_launcher: ^6.3.1
  video_player: ^2.9.2
  audioplayers: ^5.0.0
  # Temel Yapı Dependencies'leri;
  shared_preferences: ^2.3.1
  google_mobile_ads: ^2.3.0
  flutter_native_splash: ^2.4.1

flutter_native_splash:
  color: "#000000"
  image: assets/images/icons/logos/app_icon_oversized.png
  branding: assets/images/icons/logos/app_name.png
  branding_mode: bottom
  fullscreen: true
  android_gravity: fill|center
  ios_content_mode: scaleAspectFit
  android_12:
    image: assets/images/icons/logos/app_icon_oversized.png
    icon_background_color: "#000000"
    branding: assets/images/icons/logos/app_name.png

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: CormorantGaramond-Regular
      fonts:
        - asset: assets/fonts/CormorantGaramond-Regular.ttf
    - family: LibreBaskerville-Bold
      fonts:
        - asset: assets/fonts/LibreBaskerville-Bold.ttf
    - family: LibreBaskerville-Regular
      fonts:
        - asset: assets/fonts/LibreBaskerville-Regular.ttf

  assets:
    - .env
